<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/709b73d745.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="wrapper">
            <img src="https://i.picsum.photos/id/0/5616/3744.jpg?hmac=3GAAioiQziMGEtLbfrdbcoenXoWAW-zlyEAMkfEdBzQ" id="first" alt="">
            <img src="https://i.picsum.photos/id/1000/5626/3635.jpg?hmac=qWh065Fr_M8Oa3sNsdDL8ngWXv2Jb-EE49ZIn6c0P-g" id="second" alt="">
            <img src="https://i.picsum.photos/id/1001/5616/3744.jpg?hmac=38lkvX7tHXmlNbI0HzZbtkJ6_wpWyqvkX4Ty6vYElZE" id="third" alt="">
        </div>
        <div class="navigator">
            
        </div>
        <div class="controller" id="left">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="controller" id="right">
            <i class="fas fa-chevron-right"></i>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
